name: Android Release APK

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag, for example v0.8.0
        required: true

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create platform folders
        run: flutter create .

      - name: Pin intl for flutter_localizations
        run: flutter pub add intl:^0.20.2

      - name: Get packages
        run: flutter pub get

      # Optional signing. Add secrets first, then uncomment.
      # - name: Decode keystore
      #   run: |
      #     echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
      #
      # - name: Create key.properties
      #   run: |
      #     cat > android/key.properties <<EOF
      #     storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
      #     keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
      #     keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
      #     storeFile=release.keystore
      #     EOF

      - name: Build universal APK
        run: flutter build apk --release

      - name: Build split per ABI
        run: flutter build apk --release --split-per-abi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/*.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: Sotoru ${{ github.event.inputs.tag }}
          body: |
            Sotoru ${{ github.event.inputs.tag }}
            Includes arm64-v8a, armeabi-v7a, x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attach APKs to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
